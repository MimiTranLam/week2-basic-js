<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Trello</title>
    <link
  rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Lato|Roboto"
  rel="stylesheet"
/>
<script src="https://kit.fontawesome.com/27d29ffcb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <nav id="navbar">
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <input id="search" placeholder="Search..." autocomplete="off" />
          <h1 id="app-title">Mini Trello</h1>
    </nav>
    </header>

    <main id="app">

        <section id="board">
            <div id="infos">
                <div class="logo"><img src="./images/logo-cs.png" alt="CS Logo" /></div>
                <div id="infos-content">
                  <div class="infos-title">FTW Bootcamp</div>
                  <div class="infos-description">From Cheetah with love</div>
                </div>
              </div>
              <div id="add-task-form">
                <input id="task-value" placeholder="Add task" />
                <button id="add-task">+</button>
              </div>
        </section>

        <section id="columns">
            <div class="column dropzone backlog-col">
                <h3 class="column-title">Backlog</h3>
                <ul class="tasks" id="tasks-added">
                  <!-- <li class="task fill" draggable="true">
                    <div class="task-content">Write the weekly note</div> -->
                    <!-- <div class="trash">&times;</div>
                  </li> -->
                </ul>
              </div>
              <div class="column dropzone in-progress-col">
                <h3 class="column-title" style="color: rgb(245, 214, 38);">In Progress</h3>
                <ul class="tasks"></ul>
              </div>
              <div class="column dropzone review-col">
                <h3 class="column-title" style="color: rgb(236, 160, 45);">Review</h3>
                <ul class="tasks"></ul>
              </div>
              <div class="column dropzone done-col">
                <h3 class="column-title" style="color: rgb(97, 207, 53);">Done</h3>
                <ul class="tasks"></ul>
              </div>
        </section>

    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
